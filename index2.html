            <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª -->

             <!-- –ë—É—Ç–æ–Ω –∑–∞ –∏–∑—á–∏—Å—Ç–≤–∞–Ω–µ -->

    <!-- Canvas –∑–∞ –≥–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ –∏–∫–æ–Ω–∞ -->
    <canvas id="appIconCanvas" width="512" height="512" style="display: none;"></canvas>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        const RATE = 1.95583;
        let dueCurrency = 'BGN'; 
        let changeCurrency = 'BGN'; 

        // --- 2. DOM ELEMENTS ---
        const elTotalDue = document.getElementById('totalDue');
        const elPaidBGN = document.getElementById('paidBGN');
        const elPaidEUR = document.getElementById('paidEUR');
        
        const elChangeAmount = document.getElementById('changeAmount');
        const elChangeSecondary = document.getElementById('changeSecondary');
        const elErrorBox = document.getElementById('errorBox');
        
        const btnDueBGN = document.getElementById('btnDueBGN');
        const btnDueEUR = document.getElementById('btnDueEUR');
        
        const btnChangeBGN = document.getElementById('btnChangeBGN');
        const btnChangeEUR = document.getElementById('btnChangeEUR');

        const btnClear = document.getElementById('clearBtn');
        const installBtn = document.getElementById('installBtn');

        // --- 3. BACKGROUND ANIMATION ---
        function initBackground() {
            const container = document.getElementById('bg-animation');
            const symbols = ['‚Ç¨', '–ª–≤', 'üáßüá¨'];
            const count = 25; 

            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.classList.add('bg-symbol', 'animate-float');
                el.innerText = symbols[i % symbols.length];
                
                el.style.left = `${Math.random() * 100}%`;
                el.style.top = `${Math.random() * 100}%`;
                el.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
                el.style.opacity = Math.random() * 0.08; 
                
                el.style.animationDelay = `-${Math.random() * 15}s`;
                el.style.animationDuration = `${15 + Math.random() * 20}s`;

                container.appendChild(el);
            }
        }

        // --- 4. CALCULATION LOGIC ---
        function calculate() {
            let dueVal = parseFloat(elTotalDue.value) || 0;
            const paidBGNVal = parseFloat(elPaidBGN.value) || 0;
            const paidEURVal = parseFloat(elPaidEUR.value) || 0;

            let dueInBGN = dueCurrency === 'BGN' ? dueVal : dueVal * RATE;
            let totalPaidInBGN = paidBGNVal + (paidEURVal * RATE);

            let differenceBGN = totalPaidInBGN - dueInBGN;

            if (dueVal > 0) {
                if (differenceBGN < -0.009) { 
                    elErrorBox.classList.remove('hidden');
                    elChangeAmount.parentElement.classList.add('opacity-30');
                    elChangeAmount.innerHTML = "---";
                    elChangeSecondary.innerHTML = "---";
                } else {
                    elErrorBox.classList.add('hidden');
                    elChangeAmount.parentElement.classList.remove('opacity-30');

                    let displayMain = 0;
                    let displaySec = 0;
                    let symbolMain = '';
                    let symbolSec = '';

                    if (changeCurrency === 'BGN') {
                        displayMain = differenceBGN;
                        displaySec = differenceBGN / RATE;
                        symbolMain = '–ª–≤.';
                        symbolSec = '‚Ç¨';
                    } else {
                        displayMain = differenceBGN / RATE;
                        displaySec = differenceBGN;
                        symbolMain = '‚Ç¨';
                        symbolSec = '–ª–≤.';
                    }

                    elChangeAmount.innerHTML = `${displayMain.toFixed(2)} <span class="text-lg font-normal text-gray-400 ml-0.5">${symbolMain}</span>`;
                    elChangeSecondary.innerText = `= ${displaySec.toFixed(2)} ${symbolSec}`;
                    
                    if (displayMain > 0) {
                        elChangeAmount.className = "font-montserrat font-extrabold text-3xl text-accent-green transition-colors leading-tight";
                    } else {
                         elChangeAmount.className = "font-montserrat font-extrabold text-3xl text-gray-400 transition-colors leading-tight";
                    }
                }
            } else {
                elErrorBox.classList.add('hidden');
                elChangeAmount.innerHTML = `0.00 <span class="text-lg font-normal text-gray-400 ml-0.5">${changeCurrency === 'BGN' ? '–ª–≤.' : '‚Ç¨'}</span>`;
                elChangeSecondary.innerText = `= 0.00 ${changeCurrency === 'BGN' ? '‚Ç¨' : '–ª–≤.'}`;
            }
        }

        // --- 5. UI INTERACTION ---
        function setDueCurrency(curr) {
            dueCurrency = curr;
            if (curr === 'BGN') {
                btnDueBGN.classList.add('bg-accent-green', 'text-white', 'shadow-sm');
                btnDueBGN.classList.remove('text-gray-500', 'hover:text-gray-700');
                btnDueEUR.classList.remove('bg-accent-green', 'text-white', 'shadow-sm');
                btnDueEUR.classList.add('text-gray-500', 'hover:text-gray-700');
            } else {
                btnDueEUR.classList.add('bg-accent-green', 'text-white', 'shadow-sm');
                btnDueEUR.classList.remove('text-gray-500', 'hover:text-gray-700');
                btnDueBGN.classList.remove('bg-accent-green', 'text-white', 'shadow-sm');
                btnDueBGN.classList.add('text-gray-500', 'hover:text-gray-700');
            }
            calculate();
        }

        function setChangeCurrency(curr) {
            changeCurrency = curr;
            if (curr === 'BGN') {
                btnChangeBGN.classList.add('bg-white', 'text-gray-800', 'shadow-sm');
                btnChangeBGN.classList.remove('text-gray-500');
                btnChangeEUR.classList.remove('bg-white', 'text-gray-800', 'shadow-sm');
                btnChangeEUR.classList.add('text-gray-500');
            } else {
                btnChangeEUR.classList.add('bg-white', 'text-gray-800', 'shadow-sm');
                btnChangeEUR.classList.remove('text-gray-500');
                btnChangeBGN.classList.remove('bg-white', 'text-gray-800', 'shadow-sm');
                btnChangeBGN.classList.add('text-gray-500');
            }
            calculate();
        }

        btnDueBGN.addEventListener('click', () => setDueCurrency('BGN'));
        btnDueEUR.addEventListener('click', () => setDueCurrency('EUR'));
        btnChangeBGN.addEventListener('click', () => setChangeCurrency('BGN'));
        btnChangeEUR.addEventListener('click', () => setChangeCurrency('EUR'));

        [elTotalDue, elPaidBGN, elPaidEUR].forEach(input => {
            input.addEventListener('input', calculate);
            input.addEventListener('focus', function() { this.select(); });
        });

        btnClear.addEventListener('click', () => {
            elTotalDue.value = '';
            elPaidBGN.value = '';
            elPaidEUR.value = '';
            elTotalDue.focus();
            calculate();
        });

        // --- 6. INSTALL LOGIC ---
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', (e) => {
            installBtn.classList.add('hidden');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                        // Show button again if user declines, maybe?
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.classList.add('hidden');
            deferredPrompt = null;
        });

        // --- 7. PWA ASSETS ---
        function generatePWAAssets() {
            const canvas = document.getElementById('appIconCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#bfeaf5'; 
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 120);
            ctx.fill();
            
            ctx.lineWidth = 10;
            ctx.strokeStyle = '#5fa373';
            ctx.stroke();

            ctx.fillStyle = '#155e75';
            ctx.font = 'bold 200px Comfortaa';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚Ç¨', 256, 180);
            ctx.fillText('–ª–≤', 256, 360);
            
            ctx.font = 'bold 80px Comfortaa';
            ctx.fillStyle = '#4b855c';
            ctx.fillText('‚áÑ', 256, 270);

            const iconDataUrl = canvas.toDataURL('image/png');

            const linkIcon = document.createElement('link');
            linkIcon.rel = 'icon';
            linkIcon.href = iconDataUrl;
            document.head.appendChild(linkIcon);
            
            const linkApple = document.createElement('link');
            linkApple.rel = 'apple-touch-icon';
            linkApple.href = iconDataUrl;
            document.head.appendChild(linkApple);

            const manifest = {
                "name": "DualPay",
                "short_name": "DualPay",
                "start_url": ".",
                "scope": ".",
                "display": "standalone",
                "background_color": "#f3e8ff",
                "theme_color": "#f3e8ff",
                "description": "–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ —Ä–µ—Å—Ç–æ",
                "icons": [{ "src": iconDataUrl, "sizes": "512x512", "type": "image/png" }]
            };

            const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const linkManifest = document.createElement('link');
            linkManifest.rel = 'manifest';
            linkManifest.href = URL.createObjectURL(blob);
            document.head.appendChild(linkManifest);
        }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (e) => self.skipWaiting());
                    self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request)));
                `;
                const blob = new Blob([swCode], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(console.log);
            }
        }

        window.addEventListener('load', () => {
            initBackground();
            generatePWAAssets();
            registerServiceWorker();
            calculate();
        });
    </script>
