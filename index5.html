<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#f3e8ff">
    <meta name="description" content="–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ —Ä–µ—Å—Ç–æ –≤ –¥–≤–µ –≤–∞–ª—É—Ç–∏">
    <title>DualPay</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'comfortaa': ['Comfortaa', 'cursive'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#f3e8ff',
                        'accent-green': '#5fa373',
                        'input-yellow': '#fef9c3',
                        'logo-blue': '#bfeaf5',
                        'logo-text': '#155e75',
                    },
                    animation: {
                        'float': 'float 20s infinite linear',
                        'fade-in': 'fadeIn 0.6s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '50%': { transform: 'translate(10px, -20px) rotate(10deg)' },
                            '100%': { transform: 'translate(0, 0) rotate(0deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        #bg-animation { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
        .bg-symbol { position: absolute; color: rgba(95, 163, 115, 0.06); font-family: 'Comfortaa'; font-weight: 700; }
    </style>
</head>
<body class="bg-app-bg text-gray-800 h-screen w-screen flex items-center justify-center p-4 overflow-hidden relative selection:bg-accent-green selection:text-white">

    <!-- Background -->
    <div id="bg-animation"></div>

    <!-- App Container -->
    <main class="w-full max-w-sm glass-panel rounded-3xl flex flex-col shadow-2xl animate-fade-in relative overflow-hidden">
        
        <!-- Header -->
        <header class="pt-5 pb-3 px-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-11 h-11 bg-logo-blue rounded-xl flex items-center justify-center text-logo-text font-comfortaa font-bold text-xs leading-tight shadow-sm">
                    ‚Ç¨<br>–ª–≤
                </div>
                <div>
                    <h1 class="font-comfortaa font-bold text-xl text-gray-800 tracking-tight">DualPay</h1>
                    <p class="text-[10px] text-gray-500 font-montserrat uppercase tracking-wider">Smart Change</p>
                </div>
            </div>
            
            <!-- Install Button (Smart: Shows only if installable) -->
            <button id="installBtn" class="hidden flex items-center justify-center w-9 h-9 bg-accent-green/10 text-accent-green rounded-full hover:bg-accent-green hover:text-white transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
        </header>

        <!-- Content -->
        <div class="px-6 py-2 flex flex-col space-y-4">
            
            <!-- Due Amount -->
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">–°—É–º–∞ –∑–∞ –ø–ª–∞—â–∞–Ω–µ</label>
                <div class="relative">
                    <input type="number" id="totalDue" inputmode="decimal" step="0.01" placeholder="0.00"
                        class="w-full bg-input-yellow border border-yellow-200 rounded-xl py-3 pl-4 pr-20 text-2xl font-montserrat font-bold text-gray-800 focus:outline-none focus:border-accent-green focus:ring-1 focus:ring-accent-green/50 transition-all shadow-inner">
                    <div class="absolute right-1.5 top-1.5 bottom-1.5 bg-white/60 rounded-lg p-1 flex">
                        <button id="btnDueBGN" class="currency-toggle active px-2.5 rounded-md text-xs font-bold font-comfortaa transition-all bg-accent-green text-white shadow-sm flex items-center">BGN</button>
                        <button id="btnDueEUR" class="currency-toggle px-2.5 rounded-md text-xs font-bold font-comfortaa transition-all text-gray-400 hover:text-gray-600 flex items-center">EUR</button>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-100"></div>

            <!-- Paid Amount -->
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">–ü–æ–ª—É—á–µ–Ω–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</label>
                <div class="grid grid-cols-2 gap-3">
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-[10px] pointer-events-none">BGN</span>
                        <input type="number" id="paidBGN" inputmode="decimal" placeholder="0"
                            class="w-full bg-white border border-gray-200 rounded-xl py-2.5 pl-9 pr-2 text-lg font-montserrat font-semibold focus:border-accent-green focus:ring-1 focus:ring-accent-green/50 outline-none transition-all">
                    </div>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-[10px] pointer-events-none">EUR</span>
                        <input type="number" id="paidEUR" inputmode="decimal" placeholder="0"
                            class="w-full bg-white border border-gray-200 rounded-xl py-2.5 pl-9 pr-2 text-lg font-montserrat font-semibold focus:border-accent-green focus:ring-1 focus:ring-accent-green/50 outline-none transition-all">
                    </div>
                </div>
            </div>

            <!-- Result -->
            <div id="resultContainer" class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 transition-all">
                <div class="flex justify-between items-center mb-1">
                    <span class="font-comfortaa font-bold text-gray-400 text-[10px] uppercase tracking-wider">–†–µ—Å—Ç–æ</span>
                    <div class="flex bg-gray-50 rounded-lg p-0.5 scale-90 origin-right border border-gray-100">
                        <button id="btnChangeBGN" class="px-2 py-0.5 rounded text-[10px] font-bold transition-all bg-white text-gray-800 shadow-sm border border-gray-100">BGN</button>
                        <button id="btnChangeEUR" class="px-2 py-0.5 rounded text-[10px] font-bold transition-all text-gray-400">EUR</button>
                    </div>
                </div>
                <div class="text-center pt-1 pb-1">
                    <div id="changeAmount" class="font-montserrat font-extrabold text-4xl text-accent-green tracking-tight leading-none">
                        0.00<span class="text-lg font-normal text-gray-300 ml-1">–ª–≤.</span>
                    </div>
                    <div id="changeSecondary" class="text-xs text-gray-400 font-montserrat mt-1">= 0.00 ‚Ç¨</div>
                </div>
                <div id="errorBox" class="hidden bg-red-50 text-red-500 text-center rounded-lg py-1.5 mt-2 text-xs font-bold border border-red-100">
                    –ù–µ–¥–æ—Å—Ç–∞—Ç—ä—á–Ω–∞ —Å—É–º–∞!
                </div>
            </div>

            <!-- Clear Button -->
            <button id="clearBtn" class="w-full py-3 rounded-xl text-gray-400 font-comfortaa font-bold text-xs hover:bg-gray-50 hover:text-gray-600 transition-all uppercase tracking-widest border border-transparent hover:border-gray-200">
                –ò–∑—á–∏—Å—Ç–∏
            </button>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-50/80 px-6 py-2 text-center border-t border-gray-100 mt-auto">
            <p class="text-[9px] text-gray-400 font-montserrat uppercase tracking-wider flex justify-between">
                <span>1 EUR = 1.95583 BGN</span>
                <span>v2.0</span>
            </p>
        </footer>
    </main>

    <canvas id="appIconCanvas" width="512" height="512" style="display: none;"></canvas>

    <script>
        // CONFIG
        const RATE = 1.95583;
        let dueCurr = 'BGN', changeCurr = 'BGN';

        // ELEMENTS
        const get = id => document.getElementById(id);
        const elTotalDue = get('totalDue'), elPaidBGN = get('paidBGN'), elPaidEUR = get('paidEUR');
        const elChangeAmt = get('changeAmount'), elChangeSec = get('changeSecondary'), elError = get('errorBox');
        const btnDueBGN = get('btnDueBGN'), btnDueEUR = get('btnDueEUR');
        const btnChangeBGN = get('btnChangeBGN'), btnChangeEUR = get('btnChangeEUR');
        const installBtn = get('installBtn');

        // BACKGROUND
        function initBg() {
            const container = get('bg-animation');
            const symbols = ['‚Ç¨', '–ª–≤', 'üáßüá¨'];
            for(let i=0; i<20; i++) {
                const el = document.createElement('div');
                el.className = 'bg-symbol animate-float';
                el.innerText = symbols[i%3];
                el.style.left = Math.random()*100+'%';
                el.style.top = Math.random()*100+'%';
                el.style.fontSize = (Math.random()*2+1)+'rem';
                el.style.animationDelay = -Math.random()*20+'s';
                el.style.animationDuration = (15+Math.random()*15)+'s';
                container.appendChild(el);
            }
        }

        // CALCULATION
        function calc() {
            const due = parseFloat(elTotalDue.value)||0;
            const paidBGN = parseFloat(elPaidBGN.value)||0;
            const paidEUR = parseFloat(elPaidEUR.value)||0;
            
            const dueBGN = dueCurr==='BGN' ? due : due*RATE;
            const paidTotalBGN = paidBGN + (paidEUR*RATE);
            const diffBGN = paidTotalBGN - dueBGN;

            if(due > 0 && diffBGN < -0.01) {
                elError.classList.remove('hidden');
                elChangeAmt.parentElement.classList.add('opacity-30');
            } else {
                elError.classList.add('hidden');
                elChangeAmt.parentElement.classList.remove('opacity-30');
                
                let main = 0, sec = 0, symM = '', symS = '';
                if(changeCurr === 'BGN') {
                    main = diffBGN; sec = diffBGN/RATE; symM = '–ª–≤.'; symS = '‚Ç¨';
                } else {
                    main = diffBGN/RATE; sec = diffBGN; symM = '‚Ç¨'; symS = '–ª–≤.';
                }
                
                // Color logic
                const colorClass = main > 0 ? 'text-accent-green' : 'text-gray-300';
                
                elChangeAmt.className = `font-montserrat font-extrabold text-4xl ${colorClass} tracking-tight leading-none transition-colors duration-300`;
                elChangeAmt.innerHTML = `${Math.max(0, main).toFixed(2)}<span class="text-lg font-normal text-gray-300 ml-1">${symM}</span>`;
                elChangeSec.innerText = `= ${Math.max(0, sec).toFixed(2)} ${symS}`;
            }
        }

        // EVENTS
        const setDue = c => { 
            dueCurr = c; 
            btnDueBGN.className = `currency-toggle px-2.5 rounded-md text-xs font-bold font-comfortaa transition-all flex items-center ${c==='BGN'?'bg-accent-green text-white shadow-sm':'text-gray-400 hover:text-gray-600'}`;
            btnDueEUR.className = `currency-toggle px-2.5 rounded-md text-xs font-bold font-comfortaa transition-all flex items-center ${c==='EUR'?'bg-accent-green text-white shadow-sm':'text-gray-400 hover:text-gray-600'}`;
            calc();
        };
        
        const setChange = c => {
            changeCurr = c;
            btnChangeBGN.className = `px-2 py-0.5 rounded text-[10px] font-bold transition-all border ${c==='BGN'?'bg-white text-gray-800 shadow-sm border-gray-100':'text-gray-400 border-transparent'}`;
            btnChangeEUR.className = `px-2 py-0.5 rounded text-[10px] font-bold transition-all border ${c==='EUR'?'bg-white text-gray-800 shadow-sm border-gray-100':'text-gray-400 border-transparent'}`;
            calc();
        };

        btnDueBGN.onclick = () => setDue('BGN');
        btnDueEUR.onclick = () => setDue('EUR');
        btnChangeBGN.onclick = () => setChange('BGN');
        btnChangeEUR.onclick = () => setChange('EUR');
        get('clearBtn').onclick = () => { elTotalDue.value=''; elPaidBGN.value=''; elPaidEUR.value=''; elTotalDue.focus(); calc(); };
        [elTotalDue, elPaidBGN, elPaidEUR].forEach(e => { e.oninput=calc; e.onfocus=function(){this.select()}; });

        // --- PWA LOGIC ---
        
        // 1. Generate Manifest & Icons
        function setupPWA() {
            const canvas = get('appIconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Icon Background
            ctx.fillStyle = '#bfeaf5'; ctx.beginPath(); ctx.roundRect(0,0,512,512,120); ctx.fill();
            ctx.lineWidth = 10; ctx.strokeStyle = '#5fa373'; ctx.stroke();
            
            // Icon Text
            ctx.fillStyle = '#155e75'; ctx.font = 'bold 200px Comfortaa'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('‚Ç¨', 256, 180); ctx.fillText('–ª–≤', 256, 360);
            ctx.font = 'bold 80px Comfortaa'; ctx.fillStyle = '#4b855c'; ctx.fillText('‚áÑ', 256, 270);
            
            const iconUrl = canvas.toDataURL('image/png');
            
            // Links
            const addLink = (rel, href) => { const l = document.createElement('link'); l.rel=rel; l.href=href; document.head.appendChild(l); };
            addLink('icon', iconUrl);
            addLink('apple-touch-icon', iconUrl);
            
            // Manifest
            const manifest = {
                name: "DualPay", short_name: "DualPay", start_url: ".", display: "standalone",
                background_color: "#f3e8ff", theme_color: "#f3e8ff",
                description: "–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ —Ä–µ—Å—Ç–æ",
                icons: [{ src: iconUrl, sizes: "512x512", type: "image/png", purpose: "any maskable" }]
            };
            const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            addLink('manifest', URL.createObjectURL(blob));
        }

        // 2. Register Service Worker (REQUIRED FOR ADDRESS BAR INSTALL)
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(e => console.log('SW Error:', e));
        }

        // 3. Handle Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden'); // Show button only if installable
        });

        installBtn.addEventListener('click', () => {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((res) => {
                    if(res.outcome === 'accepted') installBtn.classList.add('hidden');
                    deferredPrompt = null;
                });
            }
        });

        window.onload = () => { initBg(); setupPWA(); calc(); };

    </script>
</body>
</html>
